version: "3.9"
services:
  web:
    image: seed-web
    build:
      context: ./web
      dockerfile: Dockerfile.dev
    command: sh -c " ls && gunicorn sites.wsgi:application --bind 0.0.0.0:8000"
    working_dir: /home/web
    user: web
    restart: always
    ports:
      - 8000:8000
    volumes:
      - "./web:/home/web"
    env_file:
      - app.env
    depends_on:
      - db
    links:
      - db
    networks:
      - seed-net

  crawler:
      image: seed-crawler
      build:
        context: ./crawler
        dockerfile: Dockerfile.dev
      restart: always
      env_file:
        - app.env
      depends_on:
        - db
      volumes:
        - "./crawler:/out"
      links:
        - db
      networks:
        - seed-net

  db:
    image: postgres:14
    platform: linux/x86_64
    restart: always
    ports:
      - "5431:5432"
    env_file:
      - app.env
    environment:
      - POSTGRES_HOST_AUTH_METHOD=md5
    volumes:
      - "~/Docker/blog/data:/var/lib/postgresql/data"
    networks:
      - seed-net

  nginx:
      image: nginx:latest
      volumes:
        - ./config/nginx:/etc/nginx/conf.d/
      ports:
        - "80:80"
      depends_on:
        - db
        - web
#        - pgbouncer
      networks:
        - seed-net

